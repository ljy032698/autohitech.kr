  about:
    title: "회사소개"
    text: "our story"
    body: "**CUSTOMER FIRST, AND THINK OF THE CUSTOMER** \ \n
           고객을 최우선으로 생각하고 고객을 위한 **오토하이테크(주)**입니다. \ \n\n
           당사는 수 년 동안 자동화용 소프트웨어 및 자동화 시스템개발에서 풍부한 경험과
           전문지식을 바탕으로 한 기술진들이 모여 여러 산업분야에서 일익을 담당하고 있습니다.
           특히 외국기술에 의존하던 국내 자동화시스템분야에 자립도를 높이고 나아가 통합된 자동화 솔루션을 제공하고자
           순수 국내기술로 개발된 산업자동화 소프트웨어인 'AUTOBASE'를 다수의 현장에 적용, 
           그 우수성과 안정성 그리고 손쉬운 조작성능을 입증 받아, 이를 바탕으로 통합자동화 솔루션을 확대 공급하고 있습니다.
           또한 사물인터넷 기반의 스마트 컨트롤러를 제작하여 산업체의 여러 장소 및 장비에 적용되어 유용하게 사용되고 있습니다.
           특히, 스마트 공장 및 농업 자동화에 적용되어 그 편리성과 효율성이 입증되었고,  산업자동화 및 공조제어에도  적용되어 저비용으로 자동제어를 구축 할 수 있습니다.
           앞으로 **오토하이테크(주)**는 고객이 원하는 제품을 개발하여 고객의 발전과 함께 성장하는 회사가 되도록 하겠습니다.
           항상 아낌없는 사랑과 관심을 가져주시는 고객 여러분의 가정과 건강에 행복이 가득하시기를 기원합니다.
           감사합니다."
